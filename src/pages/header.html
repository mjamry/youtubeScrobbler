<div id="header-content-logo">
    <div class="header-content-name"></div>
    <div class="header-content-version"></div>
</div>
<div id="header-content">

    <div id="media-player-playback-controls-container">
        <div id="media-player-controls">
            <ul id="playback-control" class="button-group">
                <li><a class="playback-control-previous playback-control-button" title="play previous track"><i class="fa fa-step-backward"></i></a></li>
                <li><a class="playback-control-play playback-control-button" title="play current track"><i class="fa fa-play fa-2x"></i></a></li>
                <li><a class="playback-control-pause playback-control-button" title="pause current track"><i class="fa fa-pause fa-2x"></i></a></li>
                <li><a class="playback-control-next playback-control-button" title="play next track"><i class="fa fa-step-forward"></i></a></li>
                <li><a class="playlist-control-love playback-control-button" title="love/unlove current track"><i class="fa fa-heart"></i></a></li>
            </ul>
        </div>
        <div id="media-player-playback">
            <div id="playback-progress-container" title="rewind track">
                <div class="playback-progress-bar-container">
                    <div class="playback-progress-bar"></div>
                </div>
                <div class="playback-data-bar-container">
                    <div class="playback-data-bar"></div>
                </div>
                <div class="playback-details-container">
                    <div class="playback-details"></div>
                    <div class="playback-time"></div>
                </div>
            </div>
        </div>
        <div id="playback-control-volume-container">
            <div class="volume-control-indicator-container" title="change volume level">
                <div class="volume-control-indicator"></div>
                <i class="volume-control-description fa fa-volume-up fa-2x"></i>
            </div>
        </div>

    </div>
</div>
