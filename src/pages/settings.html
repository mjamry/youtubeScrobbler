        <button class="playlist-control-loop playlist-control-button" title="repeat playlist"><i class="fa fa-repeat"></i></button>
        <button class="playlist-control-shuffle playlist-control-button" title="shuffle playlist"><i class="fa fa-random"></i></button>
        <button class="playlist-control-fullscreen playlist-control-button" title="fullscreen mode"><i class="fa fa-arrows-alt"></i></button>
