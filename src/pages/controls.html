<div id="controls-schemes">
    <div class="playlist-item pure-g">
        <div class="playlist-item-index-container pure-u-1-12">
            <div class="playlist-item-index"></div>
        </div>
        <div class="pure-u-2-3">
            <div class="playlist-item-name"></div>
            <div class="playlist-item-details pure-g">
                <div class="playlist-item-time pure-u-2-5">
                    <i class="fa fa-clock-o"> </i>
                </div>
                <div class="playlist-item-icons pure-u-3-5">
                </div>
            </div>
        </div>
        <div class="pure-u-1-4">
            <div class="playlist-item-buttons">
                <div class="playlist-item-button playlist-item-remove" title="remove track from playlist"><i class="fa fa-trash-o fa-2x"></i></div>
            </div>
            <div>
                <img class="playlist-item-cover" />
            </div>
        </div>
    </div>

    <div class="playlist-editor-list-item pure-g">
        <div class="playlist-item-index-container pure-u-1-12">
            <div class="playlist-item-index"></div>
        </div>
        <div class="pure-u-11-12">
            <div class="pure-g">
                <div class="pure-u-1-12">
                    <div class="playlist-editor-list-item-artist-icon"></div>
                </div>
                <div class="pure-u-11-12">
                    <div class="playlist-editor-list-item-artist-name" title="artist name and track name"></div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-12">
                    <div class="playlist-editor-list-item-album-icon"></div>
                </div>
                <div class="pure-u-11-12">
                    <div class="playlist-editor-list-item-album-name" title="album name"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-result-item pure-g">
        <div class="pure-u-1-12">
            <img class="search-result-cover" />
        </div>
        <div class="search-result-title pure-u-19-24"></div>
        <div class="search-result-icons pure-u-1-12"></div>
    </div>

    <div class="pure-g user-notification">
        <div class="pure-u-1-12 user-notification-icon"></div>
        <div class="pure-u-3-4 user-notification-message"></div>
        <div class="pure-u-1-8 user-notification-undo">
            <button class="user-notification-undo-button"><i class="fa fa-reply"></i> undo</button>
        </div>
        <div class="pure-u-1-24 user-notification-close">
            <button class="user-notification-close-button"><i class="fa fa-times"></i></button>
        </div>
    </div>

    <div class="progressbar">
        <div class="progressbar-body"></div>
        <div class="progressbar-title"></div>
    </div>

    <div class="menu-item-container pure-g">
        <div class="menu-item-button pure-u-1-3"><i class="menu-item-icon"></i></div>
        <div class="menu-item-title pure-u-2-3"></div>
    </div>

    <div class="account-active-details-container">
        <legend class="account-active-legend"></legend>
        <div class="pure-g">
            <div class="pure-u-1-4 account-active-picture"></div>
            <div class="pure-u-3-4 account-active-info"></div>
        </div>
    </div>
</div>
