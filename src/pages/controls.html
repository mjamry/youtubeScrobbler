<!--PLAYLIST ITEM-->
<div class="playlist-item pure-g">
    <div class="playlist-item-index-container pure-u-1-12">
        <div class="playlist-item-index"></div>
    </div>
    <div class="pure-u-2-3">
        <div class="playlist-item-name"></div>
        <div class="playlist-item-details pure-g">
            <div class="playlist-item-time pure-u-2-5">
                <i class="fa fa-clock-o"> </i>
            </div>
            <div class="playlist-item-icons pure-u-3-5">
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
        <img class="playlist-item-cover" />
    </div>
</div>

<!--CONTEXT MENU-->
<li class="context-menu-item pure-g">
    <div class="context-menu-item-icon pure-u-1-5"></div>
    <div class="context-menu-item-title pure-u-4-5"></div>
</li>

<!--SEARCH RESULTS-->
<div class="search-result-item pure-g">
    <div class="pure-u-1-12">
        <img class="search-result-cover" />
    </div>
    <div class="search-result-title pure-u-19-24"></div>
    <div class="search-result-icons pure-u-1-12"></div>
</div>

<!--USER NOTIFICATION-->
<div class="row user-notification">
    <div class="columns large-1 user-notification-icon"></div>
    <div class="columns large-8 user-notification-message"></div>
    <div class="columns large-2 user-notification-undo">
        <a class="user-notification-undo-button"><i class="fa fa-reply"></i> undo</a>
    </div>
    <div class="columns large-1 user-notification-close">
        <a class="user-notification-close-button"><i class="fa fa-times"></i></a>
    </div>
</div>

<!--PROGRESSBAR-->
<div class="progressbar">
    <div class="progressbar-body"></div>
    <div class="progressbar-title"></div>
</div>

<!--MENU ITEM-->
<div class="menu-item-container">
    <div class="menu-item-button columns large-2"><i class="menu-item-icon"></i></div>
    <div class="menu-item-title columns large-10"></div>
</div>

<!--ACCOUNTS-->
<div class="account-active-details-container">
    <legend class="account-active-legend"></legend>
    <div class="pure-g">
        <div class="pure-u-1-4 account-active-picture"></div>
        <div class="pure-u-3-4 account-active-info"></div>
    </div>
</div>

<!--MODAL-->
<div class="modal-content-container">
    <div class="modal-overlay"></div>
    <div class="modal-content"></div>
</div>

<!--PLAYLIST ITEM EDITOR-->
<div class="playlist-item-editor">
    <form class="playlist-item-editor-form">
        <legend class="playlist-editor-description">Track details editor</legend>
        <label for="playlist-item-editor-artist">artist:</label>
        <div class="playlist-editor-line">
            <input id="playlist-item-editor-artist" type="text" placeholder="artist name">
            <div class="playlist-editor-artist-check playlist-editor-verification">
                <i class="playlist-editor-verification-ok fa fa-check-square"></i>
                <i class="playlist-editor-verification-err fa fa-exclamation-triangle"></i>
            </div>
        </div>
        <label for="playlist-item-editor-title">title:</label>
        <div class="playlist-editor-line">
            <input id="playlist-item-editor-title" type="text" placeholder="track title">
            <div class="playlist-editor-title-check playlist-editor-verification">
                <i class="playlist-editor-verification-ok fa fa-check-square"></i>
                <i class="playlist-editor-verification-err fa fa-exclamation-triangle"></i>
            </div>
        </div>
        <label for="playlist-item-editor-album">album:</label>
        <div class="playlist-editor-line">
            <input id="playlist-item-editor-album" type="text" placeholder="album name">
            <div class="playlist-editor-album-check playlist-editor-verification">
                <i class="playlist-editor-verification-ok fa fa-check-square"></i>
                <i class="playlist-editor-verification-err fa fa-exclamation-triangle"></i>
            </div>
        </div>

        <button class="playlist-item-editor-button-check playlist-editor-button" title="validate details via LastFm portal"><i class="fa fa-refresh"></i></button>
        <button class="playlist-item-editor-button-swap playlist-editor-button" title="swap title and artist name"><i class="fa fa-exchange"></i></button>
        <button class="playlist-item-editor-button-save playlist-editor-button" title="save details"><i class="fa fa-save"></i></button>
        <button class="playlist-item-editor-button-close playlist-editor-button" title="close without saving"><i class="fa fa-times"></i></button>
    </form>
</div>

<!--LOADING INDICATOR-->
<div class="loading-indicator">
    <div class="loading-indicator-spite"><i class="fa fa-play-circle-o fa-2x"></i></div>
    <div class="loading-indicator-title">Page loading</div>
    <div class="loading-indicator-description"></div>
</div>

<!--PLAYLIST SAVE-->
<div class="playlist-save">
    <div class="row">
        <div class="columns large-8 panel">
            <form>
                <label>Name:
                    <input type="text" class="playlist-save-name"/>
                </label>
                <label>Description:
                    <textarea class="playlist-save-description"/>
                </label>
                <label>Storage:
                    <select class="playlist-save-storage">
                        <!--TODO remove static values and add dynamic ones using window.Playlist.PlaylistRepositoryNames-->
                        <option value="Local">Local (browser cache)</option>
                        <option value="Youtube">Youtube</option>
                    </select>
                </label>
                <a class="button left playlist-save-cancel-btn">Cancel</a>
                <a class="button right playlist-save-btn">Save</a>
            </form>
        </div>
        <div class="columns large-4 panel playlist-save-tags-container">
            <label>Tags:
                <div class="row" id="playlist-save-tags">
                    <ul class="list"></ul>
                </div>
            </label>
        </div>
    </div>
</div>

<!--PLAYLIST VIEW-->
<li class="playlist-details-view">
    <div class="playlist-details-id">
        <div class="id"></div>
    </div>
    <div class="row playlist-details-header">
        <div class="playlist-details-name name"></div>
    </div>
    <div class="row">
        <div class="playlist-details-description description"></div>
    </div>
    <div class="row playlist-details-storage">
        <div class="columns large-2"><i class="fa fa-hdd-o"></i></div>
        <div class="columns large-10 storage"></div>
    </div>
    <div class="row playlist-details-count">
        <div class="columns large-2"><i class="fa fa-list-ol"></i></div>
        <div class="columns large-10  count"></div>
    </div>
    <div class="row">
        <div class="playlist-details-tags tags">
            <ul class="list"></ul>
        </div>
    </div>
</li>
